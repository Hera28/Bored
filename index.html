<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florist Pomodoro Timer ðŸŒ¸</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <button id="settingsBtn" class="icon-btn" aria-label="Settings"><i class="fas fa-sliders-h"></i></button> 
            <button id="themeToggleBtn" class="icon-btn" aria-label="Toggle Dark Mode"><i class="fas fa-sun"></i></button>
        </div>

        <div class="mode-selector">
            <button data-mode="pomodoro" class="active">Pomodoro</button>
            <button data-mode="shortBreak">Istirahat Pendek</button>
            <button data-mode="longBreak">Istirahat Panjang</button>
        </div>

        <div id="timerDisplay" class="timer">25:00</div>

        <div class="controls">
            <button id="startStopBtn">Mulai</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="game-area">
            <h3>Penyegar Fokus!</h3>
            <p>Skor: <span id="gameScore">0</span></p>
            
            <div id="pigTargetArea">
                </div>
        </div>
        </div>
    
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Atur Waktu (Menit)</h2>
            <div class="setting-group">
                <label for="pomodoroTime">Pomodoro:</label>
                <input type="number" id="pomodoroTime" value="25" min="1">
            </div>
            <div class="setting-group">
                <label for="shortBreakTime">Istirahat Pendek:</label>
                <input type="number" id="shortBreakTime" value="5" min="1">
            </div>
            <div class="setting-group">
                <label for="longBreakTime">Istirahat Panjang:</label>
                <input type="number" id="longBreakTime" value="15" min="1">
            </div>
            <button id="saveSettingsBtn">Simpan</button>
        </div>
    </div>

    <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio> 
    <script src="script.js"></script>
</body>
</html>
